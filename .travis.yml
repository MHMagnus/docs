language: php
php:
  - 5.5
env:
  global:
    - GIT_NAME: "'Couscous auto deploy'"
    - GIT_EMAIL: couscous@couscous.io
    - GH_REF: github.com/CouscousPHP/Couscous
    - secure: 
before_script:
  - composer install --no-progress
script:
  - phpunit  
after_success:
  - vendor/bin/couscous travis-auto-deploy --php-version=5.5